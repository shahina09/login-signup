<!DOCTYPE html>
<html>
<head>
  <title> Login Forms</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
     .login-button {
      background-color: #f1d8c7;
    }

    .login-button:hover {
      background-color: #f1d8c7;
    }
        .signup link a{
        color: #4f2f11;
        text-decoration: none;
        text-align: center;
    }
    .signup link a{
        text-align: center;
        margin-top: 15PX;
        font-size: 14PX;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      margin: 30px auto;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="submit"]:hover {
      background-color: #4f2f11;
    }
    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4f2f11;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    
    
    </style>
    </head>
    <!-- Login Form -->
  <div class="form-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required>

      <input type="submit" class="login-button" value="Login">
    </form>
  </div>
<div class="signup link">
    <p style="text-align: center; margin-top: 15px;">
    Don't have an account?
    <a href="index.html" style="color: #007BFF; text-decoration: none;">Sign up</a>
  </p>
</div>
</body>
</html>
